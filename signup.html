<!DOCTYPE html>
<html>
    <head>
        <title>Sign up page</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form method="post">
            <label for="Name"> Name</label>
            <input type="text", id="name", name="name">
            <br>
            <br><label for="email">Email</label>
            <input type="text", id="email", name="email">
            <br>
            <br><label for="password">Password</label>
            <input type="password", id="pwd", name="pwd">
            <br>
            <br><label for="repeat password">Repeat Password</label>
            <input type="password", id="repwd", name="repwd">
            <br>
            <br><label for="country">Country</label><br>
            <select name="country" id="country">
                <option value="UK">United kingdom</option>
                <option value="NG">Nigeria</option>
                <option value="USA">United States</option>
                <option value="DE">Germany</option>
                <option value="FR">France</option>
             </select><br>

             <br><fieldset style="width:fit-content">
                <legend>Interests</legend>

                <input type="checkbox", id="music", name="music">
                <label for="music">Music</label><br>
                
                <input type="checkbox", id="sports", name="sports">
                <label for="sports">Sports</label><br>

                <input type="checkbox", id="art", name="art">
                <label for="art">Art</label><br>

                <input type="checkbox" name="tech" id="tech">
                <label for="tech">Tech</label><br>
            </fieldset><br>

            <fieldset style="width: fit-content;">
                <legend>Promotions</legend>

                <input type="radio" name="options" id="yes">
                <label for="yes">Yes</label><br>

                <input type="radio" name="options" id="no">
                <label for="no">No</label><br>

                <input type="radio" name="options" id="important only">
                <label for="important only">Important only</label><br>
            </fieldset>
            <br><input type="submit", value="SUBMIT", style=" color:ghostwhite; background-color:rgb(29, 127, 225);  border-radius: 10px; width: 80px; height: 30px; font-size: medium;"> &nbsp; <input type="reset", value="CANCEL", style="color:ghostwhite; border-radius: 10px; width: 80px; height: 30px; font-size: medium; background-color:rgb(29, 127, 225); ">
        </form>
    </body>
</html>
