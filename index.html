<html lang="en">
    <head>
        <title>Facebook - log in or sign up</title>

        <style>
           .container {
                margin: 150px;
                width:auto;
                height:auto;
                display: flex;

            }
            
        </style>
        <div class=" container ">

            </div>
            <div class="form" style=" border-radius: 15px;  font-size:45px">

                        <input type="test", id="username", name="username" placeholder="&nbsp; Email address or phone number", style=" font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; border-radius: 8px; width: 330px; height: 50px; font-size:medium;"><br>

                        <input style=" border-radius: 10px; width: 340px; height: 50px; font-size: x-large; background-color:rgb(29, 127, 225); color:mintcream;" type="submit", value="Log in">
                     <a style=" justify-content: center; font-size:medium; color:rgb(65, 128, 243)">  <br>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; forgotten password? </a>
                        </form>
                    <form action= "signup.html", method="post">
                        <input style=" width:auto;
                        height:auto; justify-content:center; margin: 70px; border-radius: 8px; width: 200px; height: 50px; font-size:medium; background-color:rgb(43, 202, 43); color:mintcream;" type="submit", value="Create new account">
                         <p style="background-color: rgb(236, 239, 244) ; font-size: small;"><strong> create a page</strong> for a celebrity, brand or business</p>
                    </form>
                   
                </fieldset>
                
                
            </div>
            
        </div>
